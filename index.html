<!DOCTYPE html>
<html lan='ja'>
  <head>
    <meta charset='utf8'>
    <title>初めてのHTML</title>
  </head>
  <body>
<!--
グローバル属性
id:一つしかない要素
class:複数ある要素
style:スタイルを直接指定
-->
    <p id="message">こんにちは</p>
    <p class="message active">こんにちは</p>
    <p class="message" style="background:skyblue;">こんにちは</p>
  </body>
</html>
