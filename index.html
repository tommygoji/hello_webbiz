<!DOCTYPE html>
<html lan='ja'>
  <head>
    <meta charset='utf8'>
    <title>初めてのHTML</title>
  </head>
  <body>

<!--
ol (ordered list)/ul (unordered list)/li (list item)
dl (definition list)/dt (definition term)/dd(defenition description)
-->

    <article>
        <h1>おいしいご飯</h1>
        <p>至高のTKG</p>
        <h2>材料</h2>
        <ul>
            <li>卵</li>
            <li>醤油</li>
            <li>ご飯</li>
        </ul>
        <h2>手順</h2>
        <ol>
            <li>混ぜる</li>
            <li>かける</li>
        </ol>
        <h2>定義</h2>
        </dl>
            <dt>TKG</dt>
            <dd>TAMAGO KAKE GOHAN</dd>
        </dl>
    </article>
  </body>
</html>
